<section class="hero is-grey is-fullheight has-text-centered" id="hero">

  <div class="hero-body">
    <div class="container">
      <h1 class="title is-size-1 is-uppercase has-text-weight-bold">
        {{site.title}}
      </h1>
      <h3 class="subtitle  is-uppercase has-text-weight-medium is-marginless">
        {{site.description}}
      </h3>
      <br>
      <!-- if config slug has content, display -->
      {% if site.hero-slug %}
        <div class="columns">
          <div class="column column is-10 is-offset-1 has-text-left">
            <div class="block has-text-weight-medium is-size-6">
              <p>{{site.hero-slug}}</p>
            </div>
          </div>
        </div>
      {% endif %}
      <a href="{{site.url}}{{site.baseurl}}/#about" class="button is-rounded is-uppercase has-text-weight-normal is-black is-outlined is-inverted">
        <span> More </span>
        <span class="icon is-small"> 
          <i class="fas fa-level-down-alt"></i>
        </span>
      </a>
    </div>
  </div>
  {% if site.hero-footer %}
    <div class="about-hero-foot">
          <p class="title is-6 has-text-grey">{{site.hero-footer}}</p>
    </div>
  {% endif %}
</section>
