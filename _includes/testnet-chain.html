                      <a href="https://qrl-chain.fra1.cdn.digitaloceanspaces.com/QRL_Testnet_State.tar.gz/QRL_Testnet_State.tar.gz">QRL_Testnet_State.tar.gz</a>
                    </span>
                    <!-- <span class="tag is-medium is-dark" id="testnet-Tar_FileSize"></span> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="columns is-centered">

              <div class="field is-grouped is-grouped-multiline">

      </div>
      <script>
        var testnetjson = (function() {
          var testnetjson = null;
          $.when( $.ajax({
            'async': false,
            'global': false,
            'url': "https://qrl-chain.fra1.cdn.digitaloceanspaces.com/QRL_Testnet_Node_Stats.json/QRL_Testnet_Node_Stats.json",
            'dataType': "json",
            'success': function(data1) {
            testnetjson = data1;
            }
          }).then());
          return testnetjson;
        })();
        
        document.getElementById("testnet-blockHeight").innerHTML = JSON.parse(JSON.stringify(testnetjson[0].info.blockHeight));
        document.getElementById("testnet-blockLastHash").innerHTML = JSON.parse(JSON.stringify(testnetjson[0].info.blockLastHash));
        document.getElementById("testnet-networkId").innerHTML = JSON.parse(JSON.stringify(testnetjson[0].info.networkId));
        document.getElementById("testnet-numConnections").innerHTML = JSON.stringify(testnetjson[0].info.numConnections);
        document.getElementById("testnet-numKnownPeers").innerHTML = JSON.stringify(testnetjson[0].info.numKnownPeers);
        document.getElementById("testnet-state").innerHTML = JSON.parse(JSON.stringify(testnetjson[0].info.state));
        document.getElementById("testnet-uptime").innerHTML = JSON.parse(JSON.stringify(testnetjson[0].info.uptime));
        document.getElementById("testnet-version").innerHTML = JSON.parse(JSON.stringify(testnetjson[0].info.version));
        document.getElementById("testnet-Unix_Timestamp").innerHTML = JSON.parse(JSON.stringify(testnetjson[1].Unix_Timestamp));
        document.getElementById("testnet-Uncompressed_Chain_Size").innerHTML = JSON.parse(JSON.stringify(testnetjson[2].Uncompressed_Chain_Size));
        // document.getElementById("testnet-Tar_FileSize").innerHTML = JSON.parse(JSON.stringify(testnetjson[3].Tar_FileSize));
        console.log(JSON.stringify(testnetjson));
